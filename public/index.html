
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Card Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .card {
      width: 300px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .card img {
      background-size: cover;
      width:100%;
    }

    .card-content {
      padding: 15px;
    }

    .card-heading {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-price {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .card-discount {
      font-size: 15px;
      color: #00bb00;
      margin-bottom: 10px;
    }

    .buy-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #e44d26;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #b79b92;
      color:blue;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="**img**" alt="Product Image">
  <div class="card-content">
    <div class="card-heading"><h3>**name**</h3></div>
    <div class="card-price">**price**</div>
    <div class="card-discount">**discount**</div>
    <a href="#" class="buy-button">Buy Now</a>
  </div>
</div>

</body>
</html>
